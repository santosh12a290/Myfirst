<html>
<head>
<title>My Application Form</title>
</head>
<body>

<div style="padding-left:400px; padding-top:80px;">
<form method="get">
<table>

<tr align="right">
<td><label>User Name:</label></td>
<td><input width="100px" type="text" placeholder="Enter user name"/></td>
</tr>

<tr align="right">
<td><label>Password:</label></td>
<td><input width="100px" type="password" placeholder="Enter user password"/></td>
</tr>

<tr align="right">
<td><label>Qualification:</label></td>
<td><select>
<option value="Please Choose">Please Choose</option>
<option value="Intermedeite">Intermedeite</option>
<option value="Graduate">Graduate</option>
<option value="Post Graduate">Post Graduate</option>
<option value="Others">Others</option>
</select></td>
</tr>

<tr align="right">
<td><label>Specialization:</label></td>
<td><select>
<option value="Please Choose">Please Choose</option>
<option value="Intermedeite">Intermedeite</option>
<option value="Graduate">Graduate</option>
<option value="Post Graduate">Post Graduate</option>
<option value="Others">Others</option>
</select></td>
</tr>

<tr align="right">
<td><label>Gender:</label></td>
<td>
<table>
<tr align="right"><td><input type="radio" name="gender" value="Male">Male</input></td></tr>
<tr><td><input type="radio" name="gender" value="Female">Female</input></td></tr>
<tr><td><input type="radio" name="gender" value="Other">Other</input></td></tr>
</table>
</td>
</tr>

<tr align="right">
<td><label>Physically Challenged:</label></td>
<td>
<input type="radio" name="ph" value="Yes">Yes</input>
<input type="radio" name="ph" value="No">No</input>
</table>
</td>
</tr>

<tr align="right">
<td><label>Languages Known:</label></td>
<td>
<table>
<tr><td><label>English</label></td><td><input type="checkbox" name="ph" value="English"/></td></tr>
<tr><td><label>Hindhi</label></td><td><input type="checkbox" name="ph" value="Hindi"/></td></tr>
<tr><td><label>Telugu</label></td><td><input type="checkbox" name="ph" value="Telugu"/></td></tr>
</table>
</td>
</tr>

<tr align="right">
<td><label>Buttons:</label></td>
<td>
<button type="submit" value="Submit">Submit</button>
<button type="reset" value="Reset">Reset</button>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
